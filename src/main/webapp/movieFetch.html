<html lang="en">
    <head>
        <title>Fetch</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="resources/styles2.css">
    </head>
    <body class='container center'>
        <h1>Movies:</h1>
        <!--Table-->
        <label for="movie">Movie: </label>
        <input type="text" id="movie">

        <button class="btn btn-primary" id="getMovie">Get movie with id: </button>
        <button class="btn btn-primary" id="getAll">Get all movies</button>
        <br>
        <br>
        <div class="container">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Year</th>
                        <th>Title</th>
                        <th>Actors</th>
                    </tr>
                </thead>
                <tbody id="datas">
                </tbody>
            </table>
        </div>
        <script>


            let url = "https://www.claesvonh.dk/movies2/api/movie/";

            getAll.onclick = function () {
                let url3 = url+"all";
                fetch(url3)
                        .then(res => res.json()) //in flow1, just do it
                        .then(data => loadAll(data));
                //console.log("data", data);
            };

            getMovie.onclick = function () {
                var input = document.getElementById("movie").value;
                let url2 = url + input;

                fetch(url2)
                        .then(res => res.json()) //in flow1, just do it
                        .then(data => loadUser(data));
                //console.log("data", data);

            };

            function loadAll(data) {
                var table = document.getElementById("datas");
                table.innerHTML = "";
                var tr = "";
                data.forEach(x => {
                    tr += '<tr>';
                    tr += '<td>' + x.id + '</td>' + '<td>' + x.year + '</td>' + '<td>' + x.title +
                            '</td>' + '<td>' + x.actors + '</td>';
                    tr += '</tr>';
                });
                table.innerHTML += tr;
                console.log(tr);
            }

            function loadUser(data) {
                var table = document.getElementById("datas");
                table.innerHTML = "";
                var tr = "";
                tr = '<tr>' + '<td>' + data.id + '</td>' + '<td>' + data.year + '</td>' + '<td>' + data.title +
                            '</td>' + '<td>' + data.actors + '</td>' + '</tr>';
                table.innerHTML = tr;
                console.log(tr);
            }


        </script>
    </body>
</html>
