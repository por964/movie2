    <body>
        <ul id="demo"></ul>
        <br>
        <form id="frm1" action="/action_page.php">
            Fornavn: <input type="text" name="fname" id="item"><br>
            <input type="button" onclick="addItem()" value="submit"/>
        </form>
        <br>


        <script>
            var names = ["Peter", "Hans", "Ole", "Lars", "Jan", "Bo", "Frederik"];

            let list = names.map(function (name) {
                return "<li>" + name + "</li>";
            });
            //let namesAsString = "<ul>" + list.join("") + "<ul>";
            
            let joined = list.join("");

            document.getElementById("demo").innerHTML = joined;


            function addItem() {
                var ul = document.getElementById("demo");
                var item = document.getElementById("item");
                var li = document.createElement("li");
                li.appendChild(document.createTextNode(item.value));
                ul.appendChild(li);
                document.getElementById("demo").appendChild(li);

            }
        </script>
    </body>
